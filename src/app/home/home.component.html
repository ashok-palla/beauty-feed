<div class="slider" fxLayout="column" [style.background]="'url('+imageArray[pageIndex]+')'" (mouseenter)="clearTimer()"
    (mouseleave)="getSliderData()">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <div fxHide fxShow.gt-sm fxLayoutAlign="center center" class="slider-nav-arrow" (click)="increment()">
            <i class="material-icons">arrow_back_ios</i>
        </div>
        <div fxHide fxShow.gt-sm fxLayoutAlign="center center" class="slider-nav-arrow" (click)="decrement()">
            <i class="material-icons">arrow_forward_ios</i>
        </div>
    </div>
    <div fxLayoutAlign="center center" class="pagination">
        <div [class.page-index-circle]="pageIndex !== i" [class.page-index-fill]="pageIndex === i"
            *ngFor="let image of imageArray; let i = index;" (click)="pageIndex = i"></div>
    </div>
</div>

    <div class="page-container center-align">
        <div class="category-head">
            <h2>FEATURE PRODUCTS</h2>
        </div>
        <div style="display: inline;">
            <div *ngFor="let prod of products" style="display: inline-block;">
                <div class="inner-protein">
                    <div class="offer-tag" *ngIf="prod.offer_price > 0">{{prod.offer_price/prod.mrp | percent}} OFF</div>
                    <a [href]="prod.url">
                        <img class="lazy" [alt]="prod.name" style="display: inline;" [src]="prod.image_link">
                        <p class="product-name" [innerHtml]="prod.name"></p>
                        <div class="price-tag" fxLayoutGap="20px"><span class="price">{{(prod.mrp - prod.offer_price) | currency: prod.currency : 'symbol' : '1.0-0'}}</span><del class="offer" *ngIf="prod.offer_price > 0">{{prod.mrp | currency:prod.currency : 'symbol' : '1.0-0'}}</del></div>
                    </a>
                    <div fxLayout="row" fxLayoutAlign="center" style="margin: 10px 0;">
                        <button class="add_to_cart_btn" mat-raised-button color="primary">
                            <i class="material-icons">shopping_cart</i>&nbsp;
                            ADD TO CART
                        </button>
                        <span fxFlex="20px"></span>
                        <button class="buy_now_btn" mat-raised-button color="accent">
                            <i class="material-icons">credit_card</i>&nbsp;
                            BUY NOW
                        </button>
                    </div>
                </div>
            </div>
